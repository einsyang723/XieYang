<body>
  <nav id="bar">
    <div id="topbarLeft">
      <a class="logo" href="index.html">斜陽館<label style="font-size: 0.7vw;margin-left: 1vw;"></label></a>
    </div>
    <div class="topBarRight">
      <ul id="linkBar">

  <div class="radioChange">
    <div id="radio">
      <label><input type="radio" name="pattern" value="tea" checked="checked" onclick="tea(event)"><span
          class="round button">茶</span></label>
      <label><input type="radio" name="pattern" value="pastry" onclick="pastry(event)"><span
          class="round button">糕點</span></label>
    </div>
    <div class="shoppingCart">
        <button type="button" class="popup-button" onclick="showPopup()">
            <img class="shoppingCart" src="img/icon/shoppingCart.png" alt="購物車">
        </button>
        <div id="popup" class="popup">
            <span class="close" onclick="closePopup()">&times;</span>
            <p>購物車</p><br/>
            <table id="table">
                <thead>
                    <tr>
                        <th>品項</th>
                        <th>數量</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <label for="datetime-input">選擇來店日期跟時間：</label>
            <input type="datetime-local" id="datetime-input" name="datetime-input">
            <button id="button" onclick="enter();">送出訂單</button>
        </div>
    </div>

      <section class="change l-tea">
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <article class="c-card">
                <div class="c-card__img-mask">
                  <img class="js-lazy" src="img/product/tea/抹茶.jpg" alt="抹茶">
                </div>
                <div class="c-card__body">
                  <div class="c-card__content">
                    <h3 class="c-card__title">抹茶</h3>
                    <button id="Btn0" class="Btn" >加入購物車</button>
                  </div>
                </div>
              </article>
            </div>
            <div class="swiper-slide">
              <article class="c-card">
                <div class="c-card__img-mask">
                  <img class="js-lazy" src="img/product/tea/焙茶.jpg" alt="焙茶">

        </div>
      </section>

  </div>
  <div class="footer">
    <div class="l-footer__img-mask">
      <img src="img/bg/product_bg_1.jpg" alt="背景">

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 1,
      spaceBetween: 10,
      breakpoints: {
        480: {
          slidesPerView: 2,
          spaceBetween: 20,
        },
        640: {
          slidesPerView: 3,
          spaceBetween: 30,
        },
      },
      speed: 2000,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
