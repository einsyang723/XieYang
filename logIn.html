<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/logIn.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- <script type="text/javascript" src="js/jquery-3.6.4.min.js"></script> -->
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/load.js"></script>
  <title>登入-斜陽館</title>
</head>


<body>


  <nav id="bar">
    <div id="topbarLeft">
      <a class="logo" href="index.html">斜陽館<label style="font-size: 0.7vw;margin-left: 1vw;"></label></a>
    </div>
    <div class="topBarRight">
      <ul id="linkBar">
        <li><a class="part" href="product.html">產品一覽</a></li>
        <!-- <li><a class="part" href="shopping.html">線上選購</a></li> -->
        <li><a class="part" href="shopSearch.html">門市查詢</a></li>
        <li><a class="part" href="franchise.html">加盟專區</a></li>
        <!-- <li><a class="part" href="member.html">會員專區</a></li> -->
      </ul>

    </div>
  </nav>



  <div id="wrap">
    <div style="background-color: rgb(249, 224, 213)" id="page1" class="page">


      <img id="tree" src="img/home/tree.png" height="420px" width="280px" alt="">

      <div class="flower flower01"><img src="img/home/f4.png" height="50px" width="50px" alt=""></div>
      <div class="flower flower02"><img src="img/home/f4.png" height="60px" width="55px" alt=""></div>
      <div class="flower flower03"><img src="img/home/f4.png" height="60px" width="60px" alt=""></div>

      <img id="word" src="img/home/word.png" height="320px" width="480px" alt="">

      <div class="login_page">
        <div id="container1">
          <div class="login">
            <div class="wrap">
              <form>
                <h1>登入 Login</h1>
                <input type="text" id="account" class="text" name="account" placeholder="帳號" required>
                <div class="tab"></div>
                <input type="password" id="password" class="text" name="password" placeholder="密碼" required>
                <div class="message"></div>
                <div class="tab"></div>
                <input type="button" value="登入" class="submit btn_logIn">
              </form>
              <h5 class="btn_goSign" onclick="show_hide()">註冊帳號</h5>
            </div>

          </div><!-- login end-->
        </div><!-- container1 end-->
      </div><!-- login_page end-->

      <div class="signup_page">
        <div id="container2">
          <div class="signup">
            <div class="wrap">
              <h1>註冊 Sign Up</h1>
              <form>
                <input type="text" id="nickName" class="text" name="nickName" placeholder="暱稱" required>
                <div class="tab"></div>
                <input type="text" id="account2" class="text" name="account" placeholder="帳號" required>
                <div class="tab"></div>
                <input type="password" id="password2" class="text" name="password" placeholder="密碼" required>
                <div class="tab"></div>
                <input type="password" id="comfirm_password" class="text" name="comfirm_password" placeholder="確認密碼"
                  required>
                <div class="message"></div>
                <div class="tab"></div>
                <input type="email" id="email" class="text" name="email" placeholder="電子信箱" required>
                <div class="tab"></div>
                <input type="text" id="phone" class="text" name="phone" placeholder="電話號碼" required>
                <div class="tab"></div>
                <input type="button" value="註冊" class="submit btn_signUp">
              </form>
              <h5 class="btn_goSign" onclick="show_hide()">登入帳號</h5>
            </div>

          </div><!-- signup end-->
        </div><!-- container2 end-->
      </div><!-- signup_page end-->

      <div id="copyright">
        <h4>Copyright © 2023 XieYang All rights reserved</h4>
      </div>

    </div>
  </div>

</body>

</html>
