  <div id="radio">
    <label><input type="radio" name="pattern" value="hasAlreadyPaid" checked="checked"
        onclick="hasAlreadyPaid(event)"><span class="round button">已付款</span></label>
    <label><input type="radio" name="pattern" value="notYet" onclick="notYet(event)"><span
        class="round button">未付款</span></label>
  </div>
  <div class="c-sec">
    <section class="change l-hasAlreadyPaid">
      <table id="table-hasAlreadyPaid">
        <thead>
          <tr>
            <th>來店時間</th>
            <th>商品</th>
            <th>桌號</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <section class="change l-notYet" style="display: none;">
      <table id="table-notYet">
        <thead>
          <tr>
            <th>來店時間</th>
            <th>商品</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>
